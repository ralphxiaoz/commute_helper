<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commute_Helper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places,geometry"></script>
</head>
<body>
    <div class="container">
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="control-panel">
            <h1>Commute_Helper</h1>
            
            <div class="route-options">
                <h2>Route Options</h2>
                <div class="option-group">
                    <div class="departure-time-container">
                        <div class="leave-by-row">
                            <div class="leave-by-checkbox">
                                <input type="checkbox" id="leave-by-checkbox">
                                <label for="leave-by-checkbox">Leave by</label>
                            </div>
                            <div class="time-picker-container">
                                <input type="date" id="departure-date" disabled>
                                <div class="time-selectors">
                                    <select id="departure-hour" disabled>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <span>:</span>
                                    <select id="departure-minute" disabled>
                                        <option value="00">00</option>
                                        <option value="15">15</option>
                                        <option value="30">30</option>
                                        <option value="45">45</option>
                                    </select>
                                    <select id="departure-ampm" disabled>
                                        <option value="AM">AM</option>
                                        <option value="PM">PM</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="option-group">
                    <label for="travel-mode">Transportation Mode:</label>
                    <select id="travel-mode">
                        <option value="DRIVE">Driving</option>
                        <option value="BICYCLE">Bicycling</option>
                        <option value="WALK">Walking</option>
                        <option value="TRANSIT">Public Transit</option>
                        <option value="TWO_WHEELER">Motorcycle/Scooter</option>
                    </select>
                </div>
            </div>
            
            <div class="location-section">
                <h2>To</h2>
                <div class="destination-input">
                    <div class="input-with-label">
                        <input type="text" id="office-location" class="address-input" placeholder="Enter destination address">
                        <input type="text" id="office-label" class="location-label" placeholder="label">
                    </div>
                </div>
            </div>
            
            <div class="location-section" id="rentals-container">
                <div class="section-header">
                    <h2>From</h2>
                    <button id="add-rental" title="Add location">+</button>
                    <button id="remove-rental" class="remove-rental" style="display: none;" title="Remove location">âˆ’</button>
                </div>
                <div class="rental-inputs" id="rental-inputs">
                    <!-- Rental inputs will be added here dynamically -->
                    <div class="rental-input primary-rental" data-id="1">
                        <div class="input-with-label">
                            <input type="color" class="rental-color" value="#DB4437">
                            <input type="text" class="rental-location address-input" placeholder="Enter starting address">
                            <input type="text" class="rental-label location-label" placeholder="label">
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="calculate-routes">Calculate Routes</button>
            
            <div id="results-container">
                <h2>Commute Results</h2>
                <div id="commute-results"></div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
